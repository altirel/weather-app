server.port=${SERVER_PORT:8080}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${DATABASE_HOST:localhost:5432}/${DATABASE_NAME:weather-app}
spring.datasource.username=${DATBASE_USERNAME:root}
spring.datasource.password=${DATABASE_USERNAME:root}

openweather.api.uri=https://api.openweathermap.org/data/${OPEN_WEATHER_VERSION:2.5}
openweather.api.key=${OPEN_WEATHER_API_KEY}
